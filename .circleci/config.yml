version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4..1-node-browsers
      
    steps:
      - checkout
      - run: echo "this is the build job"
      - run: date
  test:
    docker:
      - image: circleci/ruby:2.4..1-node-browsers
    steps:
      - checkout
      - run: echo "this is the test job"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
