version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
   
    steps:
      - checkout
      
      - run:
      name: build dependencies
      command: bundle install
      - run:
          name: Build the Interweb site
          command: bundle exec interweb build
      - run:
          name: Print the current Time
          command: date
